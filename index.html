<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: #fff; margin-top: 10px; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>

  <div class="card">
    <div class="image-container">
      <img src="images/image-equilibrium.jpg" alt="eq" class="foto">
      <a href="#" class="effect">
        <img src="images/icon-view.svg" alt="a" class="icon"> 
      </a>
    </div>
    <div class="title">
      <a href="#">Equilibrium #3429</a>
    </div>
    <div class="subtitle">
      Our Equilibrium collection promotes balance and calm.
    </div>
    <div class="et-time">
      <div class="et">
        <img src="images/icon-ethereum.svg" alt="eth">
        <p>0.041 ETH</p>
      </div>
      <div class="time">
        <img src="images/icon-clock.svg" alt="eth">
        <a href="#">3 days left</a>
      </div>
    </div>
    <hr class="line"></hr>
    <div class="footer">
      <div class="profile">
        <img src="images/image-avatar.png" alt="avatar">
      </div>
      <div class="name">
        <p class="desc">Creation of <a href="#" class="owner">Jules Wyvern</a></p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/kayraegek18">Kayega</a>.
  </div>
</body>
</html>
